<div>
  <br />
  <ul style="text-align:center">
    {% for post in site.posts %}
      <ul>
        <p> {{ post.date | date_to_long_string }} </p>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <br />
        {{ post.content | strip_html | truncatewords:50 }}
      </ul>
      <br/>
      <br />
    {% endfor %}
  </ul>
</div>
